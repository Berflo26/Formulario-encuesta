<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encuesta</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <section>
      <form action="" id="survey-form">
        <label for="name" id="name-label">
          <span>Name</span>
          <input type="text" id="name" placeholder="Enter your name" required autocomplete="name"/>
        </label>

        <label for="email" id="email-label">
          <span>Email</span>
          <input type="email" id="email" placeholder="Enter your email" required autocomplete="email"/>
        </label>

        <label for="number" id="number-label">
          <span>Age (Optional)</span>
          <input type="number" id="name" placeholder="Age" />
        </label>

        <label for="">
            <span>Which option best describes your current role?</span>
            <input list="dropdown" placeholder="Select a option">
                <datalist id="dropdown">
                    <option value="Student">Student</option>
                    <option value="Full time job">Full time job</option>
                    <option value="Full time leaner">Full time leaner</option>
                    <option value="Prefer no to say">Prefer no to say</option>
                    <option value="Other">Other</option>
                </datalist>
            </input >
          </label>

          <label for="" id="">
            Would you recommend freeCodeCamp to a friend?
            <span>Definitely</span>
            <input type="radio" id="name" value="Definitely" checked/>

            <span>Maybe</span>
            <input type="radio" id="name" value="Maybe" />

            <span>Not sure</span>
            <input type="radio" id="name" value="Not sure" />
          </label>

          <label for="" id="">
            What would you like to see improved? (Check all that apply)
            <span>Frontend Developer</span>
            <input type="checkbox" id="" />

            <span>Backend Developer</span>
            <input type="checkbox" id="" />

            <span>Data visualitation</span>
            <input type="checkbox" id="" />

            <span>Challenges</span>
            <input type="checkbox" id="" />

            <span>Open source community</span>
            <input type="checkbox" id="" />
          </label>
      </form>
    </section>
  </body>
</html>
