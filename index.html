<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encuesta</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
<br><br>
    <section id="container">
      <form class="form-container" action="" id="survey-form">
        <label class="label-container__name" for="name" id="name-label">
          <span>Name</span>
          <input class="input-text" type="text" id="name" placeholder="Enter your name" required autocomplete="name"/>
        </label><br>

        <label class="label-container__name" for="email" id="email-label">
          <span>Email</span>
          <input class="input-text"  type="email" id="email" placeholder="Enter your email" required autocomplete="email"/>
        </label><br>

        <label class="label-container__name" for="number" id="number-label">
          <span>Age (Optional)</span>
          <input class="input-text"  type="number" id="name" placeholder="Age" />
        </label><br>

        <label class="label-container__name" for="" id="dropdown-label">
            <span>Which option best describes your current role?</span>
            <input list="dropdown" placeholder="Select a option">
                <datalist id="dropdown">
                    <option value="Student">Student</option>
                    <option value="Full time job">Full time job</option>
                    <option value="Full time leaner">Full time leaner</option>
                    <option value="Prefer no to say">Prefer no to say</option>
                    <option value="Other">Other</option>
                </datalist>
            </input >
          </label>

          <label class="label-container__name" for="radio" id="radio-label">
            Would you recommend freeCodeCamp to a friend?
            <span>Definitely</span>
            <input type="radio" id="name-check" value="Definitely" name="radio" checked/>

            <span>Maybe</span>
            <input type="radio" id="name" value="Maybe" name="radio" />

            <span>Not sure</span>
            <input type="radio" id="name" value="Not sure" name="radio" />
          </label>

          <label class="label-container__name" for="" id="check-label">
            What would you like to see improved? (Check all that apply)
            <span>Frontend Developer</span>
            <input type="checkbox" id="input-check" />

            <span>Backend Developer</span>
            <input type="checkbox" id="" />

            <span>Data visualitation</span>
            <input type="checkbox" id="" />

            <span>Challenges</span>
            <input type="checkbox" id="" />

            <span>Open source community</span>
            <input type="checkbox" id="" />

            <span>Gitter help rooms</span>
            <input type="checkbox" id="" />

            <span>City Meetups</span>
            <input type="checkbox" id="" />
          </label>

          <label class="label-container__name" for="message" id="message-label">
            <span>Any comments or suggestions?</span>
           <input type="message">
          </label>
      </form>
    </section>
  </body>
</html>
